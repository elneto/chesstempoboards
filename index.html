<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Chesstempo Comment Board Generator</title>
  <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.css"
      integrity="sha384-47VeTDpmy4yT21gKPXQcLQYQZwlmz27gEH5NTrOmTk3G/SGvMyltclOW/Q8uE+sL"
      crossorigin="anonymous">
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    #board { width: 400px; margin-top: 10px; }
    textarea { width: 100%; height: 120px; }
    button { margin: 5px 0; }
    .navigation-buttons {
      margin: 10px 0;
      text-align: center;
    }

    .navigation-buttons button {
      font-size: 20px;
      margin: 0 5px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .navigation-buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .navigation-buttons button:hover:not(:disabled) {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Chesstempo Comment Board Generator</h2>

  <label>Initial FEN:</label>
  <input id="fenInput" style="width:100%" />
  <button onclick="loadFEN()">Load FEN</button>
  <button onclick="flipBoard()">Flip Board</button>

  <div id="board"></div>
  <div class="navigation-buttons">
    <button id="btnStart" title="Go to start">⏮️</button>
    <button id="btnBack" title="Previous move">◀️</button>
    <button id="btnForward" title="Next move">▶️</button>
    <button id="btnEnd" title="Go to end">⏭️</button>
  </div>

  <h3>Moves (auto-generated from board)</h3>
  <textarea id="movesText"></textarea>

  <h3>Generated Chesstempo Comment</h3>
  <button onclick="copyComment()">Copy Comment</button>
  <textarea id="output" readonly></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js" integrity="sha512-ujGsB4vTyNcSuViwM2DJ0+G2BIViQJl2rVBZBekStznA9Hq96+Wd9+jwu9zlttp0U2/9CYhgR7pOt2j+E6yewg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- add JS via CDN: -->
  <script src="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.js"
        integrity="sha384-/KwQCjA1GWovZNV3QDVtvSMDzO4reGgarF/RqHipr7hIUElH3r5zNl9WEPPOBRIF"
        crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
